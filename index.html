        <div class="add-contact">

                <input id="names" type="text" placeholder=" enter user's name">

            </form>
            
        </div>

        <div class="delete">
            <form action="" class="inputform">
                <input id="names" type="text" placeholder=" enter user's name to update">

                <input id="newphone" type="text" placeholder=" enter user's phone number">

            </form>

            <button id="delete">delete</button>
            


        </div>

    </div>
