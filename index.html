<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact MAnaging System</title>
</head>
<body>
    <div class="container">
        <h1>Contact Managing System</h1>

        <div class="add-contact">
            <form action="" class="inputform">
                <h1>add</h1>
                <input id="names" type="text" placeholder=" enter user's name">
                <input id="email" type="text" placeholder=" enter user's email">
                <input id="phone" type="text" placeholder=" enter user's phone number">
                <input id="save-user" type="submit" value="Save User">
            </form>
            
        </div>

        <div class="delete">
            <form action="" class="inputform">
                

                <h3>update contact</h3>
                <p>enter user's name to update and fill in their details</p>
                <input id="oldnames" type="text" placeholder=" enter name of user to update">
                <br><br>
                <input id="newnames" type="text" placeholder=" enter user's name">
                <input id="newemail" type="text" placeholder=" enter user's email">
                <input id="newphone" type="text" placeholder=" enter user's phone number">
                <div><button id="update">update</button></div>



                
                <h3>delete contact</h3>
                <input id="deleteuser" type="text" placeholder=" enter user's name to delete">
                <!-- <input id="save-user" type="submit" value="Save update"> -->
            </form>
           
            <button id="delete">delete</button>
            


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
